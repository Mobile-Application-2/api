<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | Whot-Card Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      
      #unity-container {
        width: 100%;
        height: 100%;
      }
      
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        background: #231F20;
      }
      
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 300px;
      }
      
      #unity-progress-bar-empty {
        width: 100%;
        height: 10px;
        background: #1a1a1a;
        border-radius: 5px;
      }
      
      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: #666;
        border-radius: 5px;
        transition: width 0.2s ease;
      }
      
      #unity-footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      #unity-build-title {
        color: white;
        font-family: Arial, sans-serif;
      }
      
      .unity-mobile #unity-canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-mobile">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-build-title">Whot-Card Game</div>
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "/games/Whot/Build";
      var loaderUrl = buildUrl + "/Whot-WebGL.loader.js";
      var config = {
        dataUrl: buildUrl + "/Whot-WebGL.data",
        frameworkUrl: buildUrl + "/Whot-WebGL.framework.js",
        codeUrl: buildUrl + "/Whot-WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Whot-Card Game",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // Set device pixel ratio for better mobile performance
      config.devicePixelRatio = window.devicePixelRatio || 1;

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      // Handle screen orientation changes
      window.addEventListener('orientationchange', function() {
        // Give the browser time to adjust
        setTimeout(function() {
          // Force resize event to update Unity canvas
          window.dispatchEvent(new Event('resize'));
        }, 200);
      });
    </script>
  </body>
</html>
